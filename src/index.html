<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Fluxo Card</title>
    <script src="./script.js"></script>
</head>
<body>
    <nav>
        <ul class="navbar">
            <li id="colorButtonContainer">
                <button id="changeBackgroundColorButton">Alterar Cor da Página</button>
                <button id="changeTaskColorButton">Alterar Cor das Tasks</button>
                <input type="color" id="colorInput" value="#3498db">
            </li>
        </ul>
</nav>
    <div>
        <div class="container">
            <div class="column container">
                <div class="column" id="todo">
                    <h2>A fazer</h2>
                    <div id="todo">
                        <input type="text" id="todoName" placeholder="Nome da tarefa">
                        <input type="text" id="todoDescription" placeholder="Descrição da tarefa">
                        <button id="todoAddButton">Adicionar</button>
                    </div>
                </div>  
            </div>
            <div class="column container">
                <div class="column" id="inProgress">
                    <h2>Em progresso</h2>
                    <div id="inProgressForm">
                        <input type="text" id="inProgressName" placeholder="Nome da tarefa">
                        <input type="text" id="inProgressDescription" placeholder="Descrição da tarefa">
                        <button id="inProgressAddButton">Adicionar</button>
                    </div>
                </div>
            </div>
            <div class="column container">
                <div class="column" id="done">
                    <h2>Feito</h2>
                    <div id="doneForm">
                        <input type="text" id="doneName" placeholder="Nome da tarefa">
                        <input type="text" id="doneDescription" placeholder="Descrição da tarefa">
                        <button id="doneAddButton">Adicionar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
